<body>
  <div class="confess-container">
    <div class="confess-box">
      <h1>안녕 지우야</h1>
      <p>
        나 너 좋아해.  
        
        많이 뜬금없을 수도 있지만,  
        곧 서로 개강하면 다시 바빠질 것 같아서  
        지금 용기 내서 말해봤어.  
        
        혹시 괜찮다면, 앞으로 더 친해지고 싶어.
        너가 정말 귀엽고, 재밌고, 예쁘다고 생각해.  
        지난번에 네가 왜 연락을 많이 하냐고 물었을 때,  
        사실 너랑 더 가까워지고 싶어서였어.  

        고백은 처음이라 뭐라 해야할지 잘 모르겠네
        놀릴거면 이름만 가려줘;;
      </p>
    </div>
  </div>
